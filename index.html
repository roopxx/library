<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <h1>Your Library</h1>
        <div class="buttons">
          <button class="add-book"></button>
          <button class="reset-library"></button>
        </div>
      </div>
      <hr />
      <br />
      <section class="display-book">
        <div class="flexview">
          <div class="intro">
            Add the books to our library and keep track of your book reading!
            Happy Reading :-)
          </div>
          <div class="book-sample">
            <p class="title">A SAMPLE BOOK</p>
            <p class="author">Author Name</p>
            <span class="pages">Pages Count</span>
            <button class="status">Have you read it?</button>
            <button class="remove-book"></button>
          </div>
        </div>
      </section>
    </div>
    <div class="overlay formDisplay">
      <form class="form">
        <fieldset class="form">
          <legend>Book Details</legend>
          <label for="title">Title :</label>
          <input type="text" id="title" size="25" required />
          <label for="author">Author :</label>
          <input type="text" id="author" size="25" required />
          <label for="pages">Page Count :</label>
          <input type="number" id="pages" min="50" required />
          <div>
            <label for="status">Read :</label>
            <input
              type="radio"
              id="status"
              name="status"
              value="Read"
              required
            />
            <label for="status">Not read :</label>
            <input
              type="radio"
              id="status"
              name="status"
              value="Not read"
              required
            />
          </div>
          <button class="add-button">Add the Book</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
