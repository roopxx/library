<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <h1>Your Library</h1>
        <div class="buttons">
          <button class="add-book"></button>
          <button class="reset-library"></button>
        </div>
      </div>
      <hr />
      <br />
      <section class="display-book">
        <div class="flexview">
          <div class="book-sample">
            <p class="title">Sample Book</p>
            <p class="author">by author</p>
            <span class="pages">pages count xxx</span>
            <button class="status">Read</button>
            <button class="remove-book">Remove</button>
          </div>
        </div>
      </section>
    </div>
    <div class="overlay formDisplay">
      <form class="form" action="post">
        <fieldset class="form">
          <legend>Book Details</legend>
          <label for="title">Title :</label>
          <input type="text" id="title" />
          <label for="author">Author :</label>
          <input type="text" id="author" />
          <label for="pages">Page Count :</label>
          <input type="number" id="pages" />
          <div>
            <label for="status">Read :</label>
            <input type="radio" id="status" name="status" value="Read" />
            <label for="status">Not read :</label>
            <input type="radio" id="status" name="status" value="Not read" />
          </div>
          <button class="add-button">Add the Book</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
